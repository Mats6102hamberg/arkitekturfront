<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel - Arkitekturfront</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            line-height: 1.8;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-decoration: none;
        }

        .logo span {
            color: #d4af37;
        }

        .back-link {
            color: #d4af37;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #f0c860;
        }

        /* Article Hero */
        .article-hero {
            height: 60vh;
            min-height: 400px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            margin-top: 80px;
            position: relative;
        }

        .article-hero::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        .article-hero-content {
            position: relative;
            z-index: 10;
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .article-hero h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .article-meta {
            color: #d4af37;
            font-size: 0.9rem;
        }

        /* Article Content */
        .article-content {
            padding: 60px 20px;
        }

        .article-content p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #ddd;
            white-space: pre-wrap;
        }

        /* Footer */
        footer {
            background-color: #0a0a0a;
            padding: 40px 0 20px;
            text-align: center;
            border-top: 1px solid #333;
        }

        .copyright {
            color: #666;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .article-hero h1 {
                font-size: 2rem;
            }

            .article-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">ARKITEKTUR<span>FRONT</span></a>
            <a href="index.html" class="back-link">‚Üê Tillbaka till startsidan</a>
        </div>
    </header>

    <!-- Article Hero -->
    <div class="article-hero" id="articleHero">
        <div class="article-hero-content">
            <h1 id="articleTitle">Laddar...</h1>
            <div class="article-meta" id="articleDate"></div>
        </div>
    </div>

    <!-- Article Content -->
    <article class="article-content container">
        <div id="articleContent">
            <p>Laddar artikel...</p>
        </div>
    </article>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="copyright">&copy; 2023 Arkitekturfront. Alla r√§ttigheter f√∂rbeh√•llna.</p>
        </div>
    </footer>

    <script>
        // Get article ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');

        if (!articleId) {
            window.location.href = 'index.html';
        }

        let article = null;

        // Check if this is a preview
        if (articleId === 'preview') {
            const previewData = localStorage.getItem('arkitekturfront_preview');
            if (previewData) {
                article = JSON.parse(previewData);
                
                // Add preview banner
                const banner = document.createElement('div');
                banner.style.cssText = 'position: fixed; top: 80px; left: 0; right: 0; background: #d4af37; color: #000; text-align: center; padding: 10px; z-index: 999; font-weight: bold;';
                banner.textContent = 'üëÅÔ∏è F√ñRHANDSVISNING - Detta √§r inte publicerat √§n';
                document.body.appendChild(banner);
            }
        } else {
            // Load article from localStorage
            const stored = localStorage.getItem('arkitekturfront_articles');
            if (stored) {
                const articles = JSON.parse(stored);
                article = articles.find(a => a.id == articleId);
            }
        }

        if (article) {
            // Update page title
            document.title = article.title + ' - Arkitekturfront';

            // Update hero section
            document.getElementById('articleHero').style.backgroundImage = `url('${article.image}')`;
            document.getElementById('articleTitle').textContent = article.title;
            document.getElementById('articleDate').textContent = 'Publicerad: ' + article.date;

            // Update content
            const contentDiv = document.getElementById('articleContent');
            if (article.content && article.content.trim()) {
                contentDiv.innerHTML = '<p>' + article.content + '</p>';
            } else {
                contentDiv.innerHTML = '<p>' + article.description + '</p><p style="color: #666; margin-top: 40px;">Fullst√§ndigt inneh√•ll kommer snart...</p>';
            }
        } else {
            document.getElementById('articleContent').innerHTML = '<p style="color: #666;">Artikeln kunde inte hittas.</p>';
        }
    </script>
</body>
</html>
